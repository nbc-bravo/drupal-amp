name: AMP RDF
type: module
description: Required on sites that have both AMP and RDF modules enabled. Removes RDF markup on AMP pages. You can also disable the RDF module since RDF duplicates the Schema.org markup that is added by Schema.org Metatag.
core: 8.x
core_version_requirement: '^8.7.7 || ^9'
package: AMP
dependencies:
  - amp:amp
  - drupal:rdf
